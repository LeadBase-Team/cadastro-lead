<head>

</head>

<body>
    <section>
        <div>
            <img class="logo" src="/assets/logo2.png" alt="" />
        </div>

        <form id="subscribeForm" class="form">
            <div class="title">Cadastre-se agora!</div>
            <div class="subtitle">
                Seja bem vindo! Preencha os dados e cadastre-se para participar do sorteio dia 14/10.
            </div>
            <div class="input-container ic1">
                <input required id="firstname" class="input input-field" type="text" placeholder="Nome" name="name" />
            </div>
            <div class="input-container ic2">
                <input required type="text" id="phone" class="input input-field" placeholder="Telefone" name="phone"
                    onkeypress="mask(this, mphone);" onblur="mask(this, mphone);" />
            </div>
            <div class="input-container ic2">
                <input required type="text" id="cpf" minlength="14" maxlength="14" placeholder="CPF"
                    class="input input-field" name="cpf" onkeypress="maskCPF(this, mCPF);"
                    onblur="maskCPF(this, mCPF);" />
            </div>
            <div class="input-container ic2">
                <label class="labelInput" for="selecao-arquivo">
                    Anexar foto da nota fiscal!</label>
                <input id="selecao-arquivo" type="file" />
            </div>
            <button type="submit" class="submit">Cadastre-se</button>
        </form>
    </section>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js'
        import { getFirestore, collection, doc, setDoc } from 'https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore.js'

        const firebaseConfig = {
            apiKey: "AIzaSyAm1YgiZU6Z65LZWJ1Bq2Kc5ficq4y-An0",
            authDomain: "leadbase-leads.firebaseapp.com",
            projectId: "leadbase-leads",
            storageBucket: "leadbase-leads.appspot.com",
            messagingSenderId: "16583460829",
            appId: "1:16583460829:web:83f164da92ba611edfd834",
            measurementId: "G-3W4598CYSL",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document
            .querySelector("#subscribeForm")
            .addEventListener("submit", function (evt) {
                evt.preventDefault();

                const formData = new FormData(evt.target);
                const formProps = Object.fromEntries(formData);

                setDoc(doc(db, "leads", formProps.cpf), formProps)

                document.querySelectorAll('.input-field').forEach(el => {
                    el.value = ''
                })

                setTimeout(() => {
                    window.location.href = '/agradecimento/index.html'
                }, 800)
            });
    </script>

</body>

<script>

    function mask(o, f) {
        setTimeout(function () {
            var v = mphone(o.value);
            if (v != o.value) {
                o.value = v;
            }
        }, 1);
    }

    function mphone(v) {
        var r = v.replace(/\D/g, "");
        r = r.replace(/^0/, "");
        if (r.length > 10) {
            r = r.replace(/^(\d\d)(\d{5})(\d{4}).*/, "($1) $2-$3");
        } else if (r.length > 5) {
            r = r.replace(/^(\d\d)(\d{4})(\d{0,4}).*/, "($1) $2-$3");
        } else if (r.length > 2) {
            r = r.replace(/^(\d\d)(\d{0,5})/, "($1) $2");
        } else {
            r = r.replace(/^(\d*)/, "($1");
        }
        return r;
    }

    function maskCPF(o, f) {
        setTimeout(function () {
            var v = mCPF(o.value);
            if (v != o.value) {
                o.value = v;
            }
        }, 1);
    }

    function mCPF(cpf) {
        var num = cpf.replace(/[^\d]/g, "");
        var len = num.length;

        if (len <= 6) {
            cpf = num.replace(/(\d{3})(\d{1,3})/g, "$1.$2");
        } else if (len <= 9) {
            cpf = num.replace(/(\d{3})(\d{3})(\d{1,3})/g, "$1.$2.$3");
        } else {
            cpf = num.replace(/(\d{3})(\d{3})(\d{3})(\d{1,2})/g, "$1.$2.$3-$4");
        }
        return cpf;
    }
</script>
